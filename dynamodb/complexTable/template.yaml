AWSTemplateFormatVersion: '2010-09-09'

Resources: 
  DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties: 
        TableClass: STANDARD
        BillingMode: PROVISIONED
        KeySchema: 
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        AttributeDefinitions: 
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        ProvisionedThroughput: 
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        DeletionProtectionEnabled: false
      